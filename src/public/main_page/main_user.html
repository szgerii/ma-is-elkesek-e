<!DOCTYPE html>
<html>

    <head>    

        <title>Ma is elkések-e?</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="master.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="assets/images/icon.png" />

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="UTF-8" />

    </head>

    <body>

        <nav>

            <div id="navbar-title">
                <a href="/home">Ma is elkések-e?</a>
            </div>

            <span class="navbar-menu">&#9776</span>

            <ul class="navbar-list">

                <li><a href="/home" class="current">Főoldal</a></li>
                <li><a href="/watchlist">Lista</a></li>
                <li><a href="/account">Fiók</a></li>
                <li><a href="/about">Rólunk</a></li>
                <li><a href="#" id="logout">Kijelentkezés</a></li>

            </ul>

        </nav>
        <div class="content">
            <div class="upper-row">

                <div class="settings-box">

                    <div class="settings-box-pickLine">
                        
                        <select id="dropdown-vehicleType" class="settings-input">
                            <option value="BUS">Busz</option>
                            <option value="TRAM">Villamos</option>
                            <option value="SUBWAY">Metró</option>
                            <option value="TROLLEYBUS">Trolibusz</option>
                            <option value="RAIL">HÉV</option>
                            <option value="FERRY">Hajó</option>  
                        </select>

                        <input type="text" id="pick-line-text" placeholder="Járat" maxlength="6" class="settings-input"/>

                        <input type="button" id="pick-line-btn" onclick="loadLine();" value="Kiválaszt"  class="settings-input"/>

                    </div>

                    <div class="input-wrapper">
                        <select id="dropdown-heading" onchange="updateVariant();" class="settings-input">
                            <option value="" disabled selected hidden>Kérjük válasszon egy járatot</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <select id="dropdown-stop1" onchange="updateStops();"  class="settings-input">
                            <option value="" disabled selected hidden>Kérjük válasszon egy járatot</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <select id="dropdown-stop2" onchange="updateStops();"  class="settings-input">
                            <option value="" disabled selected hidden>Kérjük válasszon egy járatot</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label id="time-label">Vizsgálandó időtartam:</label>
                        <br>
                        <select id="dropdown-time" onchange="updateTime();"  class="settings-input">
                            <option value="10">10 perc</option>
                            <option value="20">20 perc</option>
                            <option value="30">30 perc</option>
                            <option value="60">1 óra</option>
                            <option value="90">1,5 óra</option>
                            <option value="120">2 óra</option>
                        </select>
                        <button id="wl-btn" class="wl-btn-none" onclick="">Nincs szakasz</button>
                    </div>

                </div>

                <div class="hotSmoke-box">

                    <h2>Top 4</h2>

                    <div class="hot-smoke-menu">
                        <div class="hotsmokin-arrow">&#9660</div>
                        <h3>TOP 4</h3>
                        <div class="hotsmokin-arrow">&#9660</div>
                    </div>

                    <div class="hot-smoke" id="hot-smoke-1" title="Betöltés..." onclick="hotSmokeClick(1);">Betöltés...</div>
                    <div class="hot-smoke" id="hot-smoke-2" title="Betöltés..." onclick="hotSmokeClick(2);">Betöltés...</div>
                    <div class="hot-smoke" id="hot-smoke-3" title="Betöltés..." onclick="hotSmokeClick(3);">Betöltés...</div>
                    <div class="hot-smoke" id="hot-smoke-4" title="Betöltés..." onclick="hotSmokeClick(4);">Betöltés...</div>

                </div>

            </div>

            <div class="bottom-row">

                <img src="assets/images/icon-bus.svg" class="stopSign-img">

                <div class="segment-line"></div>

                <div id="result">Nincs járat!</div>

                <div class="segment-line"></div>

                <img src="assets/images/icon-bus.svg" class="stopSign-img">

            </div>
        </div>
        
        <script type="text/javascript" src="fetch-jsonp.js"></script>
        <script type="text/javascript" src="master.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
