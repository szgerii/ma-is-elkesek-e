<!DOCTYPE html>
<html>

    <head>    

        <title>Ma is elkések-e?</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="master.css" />
        <link rel="stylesheet" type="text/css" href="login.css" />
        <link rel="icon" type="image/png" href="assets/images/icon.png" />

        <meta name="description" content="Bejelentkezés a Ma is elkések-e? oldalra.">
        <meta name="author" content="Zelenák András, Szűcs Gergely">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="UTF-8" />

    </head>
    <body>
        <nav>

            <div id="navbar-title">
                <a href="/home">Ma is elkések-e?</a>
            </div>

            <span class="navbar-menu">&#9776</span>

            <ul class="navbar-list">

                <li><a href="/home">Főoldal</a></li>
                <li><a href="/about">Rólunk</a></li>
                <li><a href="/login" class="current">Belépés</a></li>
                <li><a href="/signup">Regisztráció</a></li>

            </ul>

        </nav>

        <div class="content">
            
            <h1 id="title">Bejelentkezés</h1>

            <div class="login-box">

                <div class="input-box">
                    <span class="input-label">Felhasználónév: </span>
                    <input type="text" id="input-username" maxlength="16" placeholder="Felhasználónév" class="login-input"/>
                    <p class="error" id="username-error"></p>
                </div>

                <div class="input-box">
                    <span class="input-label">Jelszó: </span>
                    <input type="password" id="input-password" placeholder="Jelszó"  class="login-input"/>
                    <p class="error" id="password-error"></p>
                </div>

                <span id="button-wrapper">
                    <input disabled type="button" id="input-submitBtn" value="Bejelentkezés"  class="login-input"/>
                </span>

            </div>

        </div>
        
        <script type="text/javascript" src="master.js"></script>
        <script type="text/javascript" src="login.js"></script>

    </body>
</html>
