<!Doctype html>
<html>
    <head>    
        <title>Ma is elkések-e?</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="assets/images/icon.png" />

        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="vertical-content-wrapper">
            <div id="left">
                <div id="content-line">
                    <center>
                        <input class="pick-line-input" type="text" placeholder="járat" maxlength="5" id="pick-line-text"/> <br />
                        <select class="pick-line-input" id="dropdown-vehicleType">
                            <option value="BUS">Busz</option>
                            <option value="TRAM">Villamos</option>
                            <option value="SUBWAY">Metró</option>
                            <option value="TROLLEYBUS">Trolibusz</option>
                            <option value="RAIL">Hév</option>
                            <option value="FERRY">Hajó</option>
                        </select>
                        <input class="pick-line-input" type="button" value="járat választása" onclick="loadLine()" id="pick-line-btn"/>
                    </center>
                </div>


                <div id="content-stop">
                    <center>
                        <select class="pick-stop-input" id="dropdown-heading" onchange="updateVariant()">
                        </select>
                        <select class="pick-stop-input" id="dropdown-stop1" onchange="updateStops()">
                        </select>
                        <select class="pick-stop-input" id="dropdown-stop2" onchange="updateStops()">
                        </select>
                        <select class="pick-stop-input" id="dropdown-time" onchange="updateTime()">
                            <option value="10">10 perc</option>
                            <option value="20">20 perc</option>
                            <option value="30">30 perc</option>
                            <option value="60">1 óra</option>
                            <option value="90">1,5 óra</option>
                            <option value="120">2 óra</option>
                        </select>
                    </center>
                </div>
            </div>

            <div id="content-main">
                <center>
                    <div id="top">
                            
                        <p class="title-text" id="mainTitle"><b>Ma is elkések-e?</b></p>
                            
                    </div>
                </center>
                <center>
                    <span class="main-text" id="stop1">Megálló A</span> <br />
                    <span class="main-text">|</span> <br />
                    <span class="main-text" id="result">Kérjük válasszon érvényes buszjáratot!</span> <br />
                    <span class="main-text">|</span> <br />
                    <span class="main-text" id="stop2">Megálló B</span>
                </center>
            </div>

        </div>
        <div class="vertical-content-wrapper">

            <div id="footer">
                <center><b class="footer-title">Top 3 hot smokin' szakasz</b></center> <br />
                <div id="hot-smoke-content">
                    <div class="hot-smoke-split">
                        <center><div class="hot-smoke-box" id="hot-smoke-1" onclick="hotSmokeClick(1)">Betöltés...</div></center>
                    </div>
                    <div class="hot-smoke-split">
                        <center><div class="hot-smoke-box" id="hot-smoke-2" onclick="hotSmokeClick(2)">Betöltés...</div></center>
                    </div>
                    <div class="hot-smoke-split">
                        <center><div class="hot-smoke-box" id="hot-smoke-3" onclick="hotSmokeClick(3)">Betöltés...</div></center>
                    </div>
                </div>
               
            </div>

        </div>
        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
