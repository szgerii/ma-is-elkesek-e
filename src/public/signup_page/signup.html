<!DOCTYPE html>
<html>

    <head>    

        <title>Ma is elkések-e?</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="master.css" />
        <link rel="stylesheet" type="text/css" href="signup.css" />
        <link rel="icon" type="image/png" href="assets/images/icon.png" />

        <meta name="description" content="Regisztráció a Ma is elkések-e? oldalra.">
        <meta name="author" content="Zelenák András, Szűcs Gergely">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="UTF-8" />

        <script src="https://www.google.com/recaptcha/api.js?hl=hu" async defer></script>

    </head>
    <body>

        <nav>

            <div id="navbar-title">
                <a href="/home">Ma is elkések-e?</a>
            </div>

            <span class="navbar-menu">&#9776</span>

            <ul class="navbar-list">

                <li><a href="/home">Főoldal</a></li>
                <li><a href="/about">Rólunk</a></li>
                <li><a href="/login">Belépés</a></li>
                <li><a href="/signup" class="current">Regisztráció</a></li>

            </ul>

        </nav>

        <div class="content">

            <h1 id="title">Regisztráció</h1>

            <div class="signup-box">

                <div class="input-box">
                    <span class="input-label">Felhasználónév</span>
                    <input type="text" id="input-username" maxlength="16" placeholder="Felhasználónév" class="signup-input"/>
                    <p id="username-error" class="error"></p>
                </div>
                
                <div class="input-box">
                    <span class="input-label">Jelszó</span>
                    <input type="password" id="input-password" placeholder="Jelszó"  class="signup-input"/>
                    <p id="password-error" class="error"></p>

                </div>
                
                <div class="input-box">
                    <span class="input-label">Jelszó újra</span>
                    <input type="password" id="input-password2" placeholder="Jelszó újra"  class="signup-input"/>
                    <p id="password-again-error" class="error"></p>
                </div>
                
                <div class="input-box">
                    <span class="input-label">Alapértelmezett oldal</span>
                    <select id="input-dd-watchlist" class="signup-input">
                        <option value="true">Saját járatlista</option>
                        <option value="false">Főoldal</option>
                    </select>
                </div>

                <div class="g-recaptcha" data-sitekey="6LdSq98ZAAAAAAzrgCUcBBP8u77vJQPQlcYqyXnr" data-theme="dark"></div>
                <p id="recaptcha-error" class="error"></p>

                <span id="button-wrapper">
                    <input type="button" id="input-submitBtn" value="Regisztráció" class="signup-input" disabled/>
                </span>
        
            </div>
        </div>

        <script type="text/javascript" src="master.js"></script>
        <script type="text/javascript" src="signup.js"></script>
    </body>
</html>
