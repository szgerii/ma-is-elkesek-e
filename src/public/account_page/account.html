<!DOCTYPE html>
<html>

    <head>    

        <title>Ma is elkések-e?</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="master.css" />
        <link rel="stylesheet" type="text/css" href="account.css" />
        <link rel="icon" type="image/png" href="assets/images/icon.png" />

        <meta name="description" content="Felhasználói fiók adatainak módosítása a Ma is elkések-e? oldalon.">
        <meta name="author" content="Zelenák András, Szűcs Gergely">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="UTF-8" />

    </head>

    <body>

        <nav>

            <div id="navbar-title">
                <a href="/home">Ma is elkések-e?</a>
            </div>

            <span class="navbar-menu">&#9776</span>

            <ul class="navbar-list">

                <li><a href="/home">Főoldal</a></li>
                <li><a href="/watchlist">Lista</a></li>
                <li><a href="/account" class="current">Fiók</a></li>
                <li><a href="/about">Rólunk</a></li>
                <li><a href="#" id="logout">Kijelentkezés</a></li>

            </ul>

        </nav>

        <div class="content">

            <div class="accountSettings-box">

                <h1 id="title">Fiók beállításai:</h1>

                <div class="input-box">
                    <span class="input-label">Felhasználónév:</span>
                    <input type="text" id="input-username" maxlength="16" placeholder="Felhasználónév" class="account-input"/>
                    <p class="error" id="username-error"></p>
                </div>

                <div class="input-box">
                    <span class="input-label">Új jelszó:</span>
                    <input type="password" id="input-newPassword" placeholder="Új jelszó" class="account-input"/>
                    <p class="error" id="new-password-error"></p>
                </div>

                <div class="input-box">
                    <span class="input-label">Új jelszó újra:</span>
                    <input type="password" id="input-newPassword2" placeholder="Új jelszó újra" class="account-input"/>
                    <p class="error" id="new-password-again-error"></p>
                </div>
                
                <div class="input-box">
                    <span class="input-label">Alapértelmezett oldal:</span>
                    <select id="input-dd-watchlist" class="account-input">
                        <option value="true">Saját járatlista</option>
                        <option value="false">Főoldal</option>
                    </select>
                    <p class="error" id="watchlist-error"></p>
                </div>

                <div class="input-box">
                    <span class="input-label">Jelenlegi jelszó:</span>
                    <input type="password" id="input-password" placeholder="Jelenlegi jelszó" class="account-input"/>
                    <p class="error" id="password-error"></p>
                </div>

                <div class="input-box" id="submit-box">
                    <input type="button" id="input-submitBtn" onclick="saveChanges();" value="Változtatások mentése" class="account-input"/>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="master.js"></script>
        <script type="text/javascript" src="account.js"></script>
    </body>
</html>
